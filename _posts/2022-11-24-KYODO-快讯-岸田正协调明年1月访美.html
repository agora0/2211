                    <p>【共同社11月24日电】多名日本政府相关人士24日透露，首相岸田文雄拟于明年1月上旬访问美国华盛顿并与总统拜登举行会谈，正就此展开协调。目前正以7至9日为大致方案展开探讨。（完）</p>
