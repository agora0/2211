<p>（中央社記者張謙香港10日電）香港今天新增5697例COVID-19（2019冠狀病毒疾病）確診病例，其中海外移入占495例。</p><p>此外，過去一天香港再有9名確診者死亡；第5波疫情自年初發生至今，累計有1萬501名確診者死亡。（編輯：張淑伶）1111110</p>
