                    <p>【共同社11月7日电】多名外交消息人士7日透露，日中两国政府正在探讨配合下周在东南亚举行的国际会议，拟举行日本首相岸田文雄与中国国家主席习近平的首脑会谈。若实现将是约3年来首次面对面的日中首脑会谈，对岸田而言则为首次。（完）</p>
