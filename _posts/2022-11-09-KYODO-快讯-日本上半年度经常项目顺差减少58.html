                    <p>【共同社11月9日电】日本财务省9日公布的2022上半财年（4至9月）国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目顺差为48458亿日元（约合人民币2418亿元），较上年同期减少58.6%。（完）</p>
