<p>（中央社紐約11日綜合外電報導）中國放寬部分防疫限制措施，激勵油價今天上漲。</p><p>紐約市場西德州中級原油的12月期貨價格上漲2.49美元，收在每桶88.96美元。</p><p>倫敦市場北海布倫特原油的1月期貨價格上漲2.32美元，收在每桶95.99美元。（譯者：徐睿承）1111112</p>
