                    <p>【共同社11月14日电】日本官房长官松野博一14日在记者会上透露，首相岸田文雄和中国国家主席习近平的首脑会谈将于17日在访问地泰国举行。这将是约3年来首次举行面对面的日中首脑会谈。（完）</p>
