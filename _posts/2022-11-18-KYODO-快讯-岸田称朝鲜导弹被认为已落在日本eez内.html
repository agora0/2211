                    <p>【共同社曼谷11月18日电】日本首相岸田文雄18日在到访地泰国曼谷称，朝鲜发射的弹道导弹被认为已落在北海道以西的日本专属经济区（EEZ）内。岸田表示“现阶段尚无飞机、船舶受损的消息”。（完）</p>
