<div>
                    <p>【共同社11月21日电】日本海上自卫队21日宣布，新型宙斯盾舰“摩耶”号和“羽黑”号在拦截弹道导弹的试验中取得了成功。由此这2艘的拦截能力得以确认，海自拥有的8艘宙斯盾舰均能全面运用弹道导弹防御任务。（完）</p>
