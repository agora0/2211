                    <p>【共同社华盛顿11月10日电】美国政府10日发布消息称，总统拜登13日将在柬埔寨与日本首相岸田文雄、韩国总统尹锡悦分别举行会谈，还将召开日美韩首脑会谈。（完）</p>
