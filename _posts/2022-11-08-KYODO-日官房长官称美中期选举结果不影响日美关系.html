                    <p>【共同社11月8日电】日本官房长官松野博一8日在记者会上强调，美国中期选举结果不会对日美关系造成影响。松野表示：“日美同盟毫不动摇，无论是民主党还是共和党都对其重要性抱有共识。”（完）</p>
