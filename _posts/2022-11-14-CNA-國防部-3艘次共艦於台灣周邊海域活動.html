<p>（中央社記者游凱翔台北14日電）國防部今晚指出，截至下午5時止，偵獲共機6架次、共艦3艘次，持續於台灣周邊海空域活動；今天共機無逾越海峽中線及西南空域。</p><p>國防部發布新聞稿表示，國軍運用任務機、艦及岸置飛彈系統，嚴密監控與應處。（編輯：謝佳珍）1111114</p>
