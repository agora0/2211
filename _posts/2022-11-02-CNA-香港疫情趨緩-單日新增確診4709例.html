<p>（中央社記者張謙香港2日電）香港今天新增4709例COVID-19（2019冠狀病毒疾病）確診，連續三天低於5000例。</p><p>今天新增的個案中，本地感染占4279例，海外移入占430例。</p><p>此外，過去一天香港再有8名確診者死亡。（編輯：吳柏緯）1111102</p>
