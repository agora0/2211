                    <p>【共同社11月28日电】日本首相岸田文雄28日就防卫费增额在官邸召见了防卫相滨田靖一和财务相铃木俊一，并指示采取预算措施，在2027年度使防卫费及其增补预算合计达到国内生产总值（GDP）的2%。（完）</p>
