<p>（中央社紐約15日綜合外電報導）由於美元匯率回跌抵銷全球原油需求減緩利空，國際油價今天上揚。</p><p>紐約商品交易所西德州中級原油12月交割價上揚1.05美元，來到每桶86.92美元。</p><p>倫敦北海布倫特原油1月交割價上揚72美分，來到每桶93.86美元。（譯者：陳政一）1111116</p>
