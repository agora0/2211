                    <p>【共同社11月27日电】共同社26、27日实施的日本全国电话舆论调查结果显示，岸田内阁支持率为33.1%。较10月底的上次调查下滑4.5个百分点，创去年10月内阁起步以来新低。不支持率为51.6%，自内阁起步以来首次升破50%。（完）</p>
