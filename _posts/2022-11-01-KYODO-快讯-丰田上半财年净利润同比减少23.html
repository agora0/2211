                    <p>【共同社11月1日电】丰田汽车公司1日发布2022上半财年（4至9月）合并财报，净利润较上年同期减少23.2%，为1.171万亿日元（约合人民币576亿元）。这是半年报利润两年来首次减少，受到了原材料价格高涨的拖累。（完）</p>
