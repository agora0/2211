                    <p>【共同社11月15日电】日本内阁府15日发布了2022年三季度（7～9月）国内生产总值（GDP）初值，剔除物价变动因素后的实际GDP比上季度减少0.3%，换算成年率为减少1.2%，时隔3个季度呈现负增长。（完）</p>
