<p>（中央社記者余曉涵台北1日電）台鐵今天通報，宜蘭地區豪雨影響，傍晚6時前平溪線停駛。</p><p>交通部中央氣象局發布大雨特報，東北季風影響，基隆北海岸、宜蘭地區及大台北山區有局部大雨發生機率；連日降雨，山區須注意坍方及落石。（編輯：李明宗）1111101</p>
