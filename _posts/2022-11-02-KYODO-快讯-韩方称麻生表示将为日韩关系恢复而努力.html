                    <p>【共同社首尔11月2日电】韩国总统府2日发布消息称，总统尹锡悦和日本自民党副总裁麻生太郎举行了会谈。据总统府介绍，麻生指出两国间需要持续对话和合作，表示将为了早日恢复和发展两国关系而继续努力。（完）</p>
